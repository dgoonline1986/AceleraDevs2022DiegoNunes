<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 	   <div>
 	   <nav class="navbar-container">
        <ul class="list-style">
            <li class="list-style2">
                <a class="link-style" target="_blank" href="/aluno">ALUNO</a>
            </li>
            <li class="list-style2">
                <a class="link-style" href="/curso">CURSO
                </a>
            </li>
            <li class="list-style2">
                <a class="link-style" href="/disciplina">DISCIPLINA
                </a>
            </li>
            <li class="list-style2">
                <a class="link-style" href="/turma">TURMA
                </a>
            </li>
        </ul>
    </nav>
    </div>
 	
  </head>
  <body>
    <h1>Lista de Disciplinas!</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="row">Id</th>
      <th scope="col-1">Nome Disciplina</th>
      <th scope="col-2">Codigo Disciplina</th>
      <th scope="col-3">Conteudo Disciplina</th>
      <th scope="col-4">Turma Disciplina</th>
      <th scope="col-5">Curso Disciplina</th>
      <th scope="col-6">Horas Disciplina</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="disciplinas: ${disciplina}">
      <th scope="row" th:value="${disciplina.getId()}"></th>
      <td class="col-1" th:value="${disciplina.nome}"></td>
      <td class="col-2" th:value="${disciplina.codigo}"></td>
      <td class="col-3" th:value="${disciplina.turma}"></td>
      <td class="col-4" th:value="${disciplina.curso}"></td>
      <td class="col-5" th:value="${disciplina.horas}"></td>
     
    </tr>
  </tbody>
</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
